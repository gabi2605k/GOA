<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Flex Column Reverse Example</title>
<style>

  .container {
    display: flex;
    flex-direction: column-reverse; 
    justify-content: center;       
    align-items: center;            
    height: 100%;
    background-color: #f0f0f0;
  }

  .box {
    width: 100px;
    height: 100px;
    background-color: #e74c3c;
    margin: 10px;
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
  }
</style>
</head>
<body>
<div class="container">
  <div class="box">1</div>
  <div class="box">2</div>
</div>
</body>
</html>
