<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Flex Example</title>
<style>
  .container {
    display: flex;
    flex-wrap: wrap; 
    justify-content: space-around; 
    align-items: center; 
    height: 100%;
  }

  .box {
    width: 100px;
    height: 100px;
    background-color: #3498db;
    margin: 10px; 
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
  }
</style>
</head>
<body>
<div class="container">
  <div class="box">1</div>
  <div class="box">2</div>
  <div class="box">3</div>
</div>
</body>
</html>
